{% extends 'layout/base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row">
        {% for product in object_list %}
        <div class="col-md-4 my-3">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">
                        {{ product.title }}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
