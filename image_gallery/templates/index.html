{% extends 'layout/base.html' %}


{% block content %}
<div class="container">
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Image Gallery</h1>
            <p class="col-md-8 fs-4">this is a django image gallery</p>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        {% for item in images %}
        <div class="col-md-3 mb-3">
            <div class="card">
                <img class="card-img-top" src="{{item.image.url}}" alt="{{item.title}}" height="200">
                <div class="card-body">
                    <h5 class="card-title">{{item.title}}</h5>
                    <p class="card-text">{{item.category}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
